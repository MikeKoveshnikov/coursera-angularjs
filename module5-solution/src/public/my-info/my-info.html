<div>
  <h3>Registered information</h3>
  <div ng-if="myInfoCtrl.myInfoData.firstName !== undefined">
    First name: <label ng-bind="myInfoCtrl.myInfoData.firstName"></label><br/>
    Last name: <label ng-bind="myInfoCtrl.myInfoData.lastName"></label><br/>
    Email: <label ng-bind="myInfoCtrl.myInfoData.email"></label><br/>
    Phone: <label ng-bind="myInfoCtrl.myInfoData.phone"></label><br/>
    Favorite dish :
    <div class="container">
      <menu-item menu-item="myInfoCtrl.favoriteDish"></menu-item>
    </div>
  </div>
  <div ng-if="myInfoCtrl.myInfoData.firstName === undefined">
    Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a>
  </div>
</div>
